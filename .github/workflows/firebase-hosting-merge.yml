name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: python build.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[ACTION] ðŸ”¥ Copy files to public directory for Firebase deployment"
          branch: main
          file_pattern: "public/* *.txt"
          
          commit_user_name: "firebase deployment bot"
          commit_user_email: "actions@github.com"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JWORDGAME012 }}
          channelId: live
          projectId: jwordgame012
